<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBluePrintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <button type="button" class="btn btn-primary" (click)="onChangeFirst()">change first element</button>
      <button type="button" class="btn btn-danger" (click)="onDestroyFirst()">destroy first element</button>

      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]='serverElement'
        [name]="serverElement.name">
        <p #contentParagraph>
          <!--can use this reference using viewchild in app component not in server element componenet where it actually renders.so use @contentchild-->
          <strong *ngIf="serverElement.type==='server'" style="color: red;">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type==='blueprint'">{{serverElement.content}}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
